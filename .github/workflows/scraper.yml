name: DaddyLive Scraper

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      max_resolve:
        description: 'Maximum number of M3U8 links to resolve'
        required: false
        default: '15'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 python-dateutil urllib3
    
    - name: Run scraper
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          python scraper.py ${{ github.event.inputs.max_resolve }}
        else
          python scraper.py 15
        fi
      continue-on-error: true
    
    - name: Check if data file exists
      id: check_file
      run: |
        if [ -f "daddylive_data.json" ]; then
          echo "file_exists=true" >> $GITHUB_OUTPUT
        else
          echo "file_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push if changed
      if: steps.check_file.outputs.file_exists == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add daddylive_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update DaddyLive data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifact
      if: steps.check_file.outputs.file_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: daddylive-data-${{ github.run_number }}
        path: daddylive_data.json
        retention-days: 30
