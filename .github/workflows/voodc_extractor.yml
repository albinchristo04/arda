name: Voodc Data Extractor

on:
  # Run on schedule (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - 'urls.txt'
      - 'voodc_extractor.py'

jobs:
  extract-and-store:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run extractor
        run: |
          python voodc_extractor.py
        env:
          VOODC_URLS: ${{ vars.VOODC_URLS }}
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the JSON file
          git add voodc_data.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Voodc data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: voodc-data-${{ github.run_number }}
          path: voodc_data.json
          retention-days: 30
